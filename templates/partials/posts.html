<div class="posts">
    {% for page in paginator.pages %}
    <div class="post">
        <time datetime="{{ page.date }}">{{ page.date | date(format="%Y-%m-%d") }}</time>
        <a href="{{ page.permalink | safe }}">{{ page.title | lower }}</a>
        {% include "partials/topics.html" %}
    </div>
    {% endfor %}
</div>

<nav class="pagination">
    {% if paginator.previous %}
    <a class="previous" href="{{ paginator.previous }}">&larr; Previous</a>
    {% endif %}
    {% if paginator.next %}
    <a class="next" href="{{ paginator.next }}">Next &rarr;</a>
    {% endif %}
</nav>
