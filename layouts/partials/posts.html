{{ $page := .page }}
{{ $pages := .pages }}
{{ $paginator := $page.Paginate $pages }}


<div class="posts">
    {{ range $paginator.Pages}}
    <div class="post">
        <time class="date" datetime="{{ .Date }}">{{ .Date | time.Format "2006-01-02" }}</time>
        <a class="link" href="{{ .RelPermalink }}">{{ lower .LinkTitle }}</a>
        {{ partial "terms" (dict "page" . "taxonomy" "topics") }}
    </div>
    {{ end }}
</div>


{{ template "_internal/pagination.html" $page }}
