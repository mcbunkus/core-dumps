<!DOCTYPE html>
<html lang="en">

<head>
    {{ partialCached "head" . }}

    <title>
        {{ block "title" . }}
            {{ site.Title }}
        {{ end }}
    </title>
</head>

<body>

    <header>
        {{ partialCached "header" . }}
    </header>

    <main>
        {{ block "main" . }} {{ end }}
    </main>

    <footer>
        {{ partialCached "footer" . }}
    </footer>

</body>

</html>
