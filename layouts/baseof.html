<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ block "title" . }}
            {{ site.Title }}
        {{ end }}
    </title>
    
    {{ partial "head" . }}
</head>

<body>

    <header>
        {{ partial "header" . }}
    </header>

    <main>
        {{ block "main" . }} {{ end }}
    </main>

    <footer>
        {{ partial "footer" . }}
    </footer>

</body>

</html>
