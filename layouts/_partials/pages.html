{{ $page := .page }}
{{ $pages := .pages }}
{{ $paginator := $page.Paginate $pages }}

<div class="page-links">
    {{ range $paginator.Pages }}
    <div class="page-link">
        <time datetime="{{ .Date }}"> {{ .Date  | time.Format "2006.01.02" }} </time>
        <a href="{{ .RelPermalink }}"> {{ .LinkTitle | strings.Title }} </a>
        {{ partial "tags" . }}
    </div>
    {{ end }}
    
    {{ template "_internal/pagination.html" . }}
</div>
